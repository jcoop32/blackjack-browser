<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
  </head>
  <body>
    <h1 class="container text-center pt-3">Black Jack</h1>

    <div class="container text-center card-container">
      <h1>Dealer</h1>
      <div class="cardbox">
        <img id="dealer-card-1" />
      </div>
      <div id="dealerbox2" class="cardbox">
        <img id="dealer-card-2" />
      </div>
    </div>
    <p class="container text-center" id="dealer-total">Total:</p>
    <hr />

    <div class="container text-center card-container">
      <h2>Result</h2>
      <h3>X player wins</h3>
    </div>
    <hr />

    <div class="container text-center card-container">
      <h1>Player</h1>
      <div id="playerbox1" class="cardbox">
        <img id="player-card-1" />
      </div>
      <div id="player-box-2" class="cardbox">
        <img id="player-card-2" />
      </div>
      <p class="container text-center" id="player-total">Total:</p>
    </div>
  </body>
</html>
