<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
  </head>
  <body>
    <button class="btn btn-warning mx-3" id="rules-btn">Rules</button>
    <!-- <h1 class="container text-center pt-3">Black Jack</h1> -->

    <div class="container game-container">
      <!--dealer container-->
      <div class="container text-center card-container">
        <h1>Dealer</h1>
        <div class="cardbox">
          <img id="dealer-card-1" src="cards/2C.jpg" class="cards" />
        </div>
        <!--dealer hidden card to start-->
        <!-- <div id="dealerBackCard" class="cardbox">
          <img id="dealer-back-card" src="cards/backCard.png" />
        </div> -->
        <!--dealer hidden second card-->
        <div class="cardbox">
          <img id="dealer-card-2" class="" src="cards/backCard.png" />
        </div>
        <p class="container text-center" id="dealer-total">Total:</p>
      </div>
      <!--player container-->
      <div class="container text-center card-container">
        <h1>Player</h1>
        <div id="playerbox1" class="cardbox">
          <img id="player-card-1" src="cards/5S.jpg" />
        </div>
        <div id="player-box-2" class="cardbox">
          <img id="player-card-2" src="cards/8D.jpg" />
        </div>
        <p class="container text-center" id="player-total">Total:</p>
        <div class="btn-container container">
          <button id="hit" class="btn btn-primary col-3">Hit</button>
          <button id="stand" class="btn btn-danger col-3">Stand</button>
        </div>
      </div>
    </div>
    <hr />

    <!--result container-->
    <div class="container text-center card-container">
      <h2>Result:</h2>
      <h4 id="winner">X player wins</h4>
      <button class="btn btn-primary" id="play-btn">Play</button>
    </div>
    <hr />
  </body>
</html>
